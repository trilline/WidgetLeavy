<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="floating-form">
    <div class="title">
Combien vais-je gagner en partageant ma maison sur leavy.co ?
    </div>
    <form action="" class="form">
        <div class="emplacement">
            <div class="header-emp">
                <label for="">Emplacement</label>
            </div>
            <div class="live-field">
                <i class="material-icons" style="font-size: 20px;width: 20px;">
                        location_on
                </i>
                
                <input type="text" placeholder="Où habites-tu ?" class="live-input">
            </div>
        </div>
        <div class="counter">
            <div class="counter-bed">
                <div class="header-chambre">
                    <label for="">Chambre</label>
                </div>
                <div class="flexi">
                        <i class="material-icons" style="font-size: 20px;width: 30px; border:none;background-color: rgb(255, 255, 255); margin: 5px;padding: 10px;">
                                remove_circle
                        </i>
                    <div class="nb-bed">
                        
                        <i class="material-icons" style="font-size: 30px;width: 25px;">
                                bed
                        </i>
                        
                        <input type="text" placeholder="0" class="bed-input">
                    </div>
                        <i class="material-icons" style="font-size: 20px;width: 30px; border:none;background-color: rgb(255, 255, 255); margin: 5px;padding: 10px;">
                                add_circle
                        </i>
               </div>  
            </div>
            <div class="counter-bed">
                <div class="header-chambre">
                    <label for="">Capacité d'accueil</label>
                </div>
                <div class="flexi">
                        <i class="material-icons" style="font-size: 20px;width: 30px; border:none;background-color: rgb(255, 255, 255); margin: 5px;padding: 10px;">
                                remove_circle
                        </i>
                    <div class="nb-bed">
                        
                        <i class="material-icons" style="font-size: 30px;width: 25px;">
                                family_restroom
                        </i>
                        
                        <input type="text" placeholder="0" class="bed-input">
                    </div>
                        <i class="material-icons" style="font-size: 20px;width: 30px; border:none;background-color: rgb(255, 255, 255); margin: 5px;padding: 10px;">
                                add_circle
                        </i>
                </div>
            </div>
        </div>
        <div class="content-devis">
            <button class="btn-devis">
                <i class="material-icons" style="font-size: 20px;width: 25px;">
                    add_circle_outline
                </i>
                <label style="margin-left:8px;">Afiner le devis</label>
                </button>
        </div>
        <div>
            <button class="btn-estimate">Estimer mes revenus</button>
        </div>
    </form>
</div>
</body>
</html>
